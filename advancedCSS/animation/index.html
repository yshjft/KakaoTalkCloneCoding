<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Animations</title>
  <style>
    .box{
      width:100px;
      height:100px;
      background: red;
      animation: 3s scaleAndRotateSquare infinite ease-in-out;
    }

    /*from to 방식
    @keyframes scaleAndRotateSquare{
      from{

      }
      to{

      }
    } */

    @keyframes scaleAndRotateSquare{
      0%{
        transform:none;
      }
      50%{
        transform: rotate(1turn) scale(.5, .5);
        color:white;
      }
      100%{
        transform: none;
        color:blue;
      }
    }
  </style>
</head>
<body>
  <div class="box">AA</div>
</body>
</html>
