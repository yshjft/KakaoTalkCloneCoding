<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Chat</title>
</head>
<body>
    <header>
        <div class="header__top">
            <div class="header__column">
                <i class="fa fa-fighter-jet" arias-hidden="true"></i>
                <i class="fa fa-wifi"></i>
            </div>
            <div class="header__column">
                <span class="header__time">18 : 38</span>
            </div>
            <div class="header__column">
                <i class="fa fa-moon-o"></i>
                <i class="fa fa-bluetooth-b"></i>
                <span class="header__battery"> 66% <!--battery icon--></span>
                <i class="fa fa-battery-three-quarters"></i>
            </div>
        </div>
        <div class="header__bottom">
            <div class="header__column">
                <a href="chats.html">
                    <i class="fa fa-chevron-left fa-lg"></i>
                </a>
            </div>
            <div class="header__column">
                <span class="header__text">LYNN</span>
            </div>
            <div class="header__column">
                <i class="fa fa-search"></i>
                <i class="fa fa-bars"></i>                
            </div>
        </div>
    </header>
    <main class="chat">
        <div class="date-divider chat__message--from-me">
            <span class="date-divider__text">wednesday, August 2, 2017</span>
        </div>
        <div class="chat__message">
            <span class="chat__message-time">17:55</span>
            <span class="chat__message-body">
                Hello! This s a test message.
            </span>
        </div>
        <div class="chat__message chat__message--to-me">
            <img src="images/pro.gif" alt="" class="chat__message-avatar">
            <div class="chat__message-center">
                <h3 class="chat__message-username">Lynn</h3>
                <span class="chat__message-body">
                    And this is and answer
                </span>
            </div>
            <span class="chat__message-time">19:35</span>
        </div>
    </main>
    <div class="type-message">
        <i class="fa fa-plus fa-2x"></i>
        <div class="type-message__input">
            <input type="text">
            <i class="fa fa-smile-o"></i>
            <spane class="record-message">
                <i class="fa fa-microphone"></i>
            </spane>
        </div>
    </div>
</body>
</html>
